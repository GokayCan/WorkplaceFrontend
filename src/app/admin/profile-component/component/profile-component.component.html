<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Profilim Sayfası</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/oktis" routerLinkActive="active">Ana Sayfa</a></li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="card">
      <div class="card-header">
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <form #teacherForm="ngForm">
        <div class="card-body">
          <div class="form-group mb-2">
            <label for="">Akademisyen Adı</label>
            <input type="text" class="form-control" name="txtFirstName" [(ngModel)]="profile.firstName" #txtFirstName="ngModel" required>
            <small class="text-danger" *ngIf="txtFirstName.invalid && txtFirstName.touched">Zorunlu Alan</small>
          </div>
          <div class="form-group mb-2">
            <label for="">Akademisyen Soyadı</label>
            <input type="text" class="form-control" name="txtLastName" [(ngModel)]="profile.lastName" #txtLastName="ngModel" required>
            <small class="text-danger" *ngIf="txtLastName.invalid && txtLastName.touched">Zorunlu Alan</small>
          </div>

          <div class="form-group mb-2">
            <label for="">Akademisyen Mail Adresi</label>
            <input type="text" class="form-control" name="txtMailAddress" [(ngModel)]="profile.email" #txtMailAddress="ngModel" required>
            <small class="text-danger" *ngIf="txtMailAddress.invalid && txtMailAddress.touched">Zorunlu Alan</small>
          </div>
          <div class="form-group mb-2">
            <label for="">Fakülte Bölüm</label>
            <select name="slcDepartment" class="form-control form-select" [(ngModel)]="profile.departmentId" #slcDepartment="ngModel" required>
              <option *ngFor="let item of departments" value="{{item.id}}">{{item.facultyName}} {{item.name}}</option>
            </select>
            <small class="text-danger" *ngIf="slcDepartment.invalid && slcDepartment.touched">Zorunlu Alan</small>
          </div>

          <div class="form-group mb-2">
            <label for="">Akademisyen Şifresi</label>
            <input type="password" class="form-control" name="txtPassword" [(ngModel)]="profile.password" #txtPassword="ngModel" required>
            <small class="text-danger" *ngIf="txtPassword.invalid && txtPassword.touched">Zorunlu Alan</small>
          </div>
        </div>
        <div class="card-footer">
          <div style="display:flex;justify-content: end;">
            <button class="btn btn-success btn-sm" title="Kaydet" [disabled]="!teacherForm.form.valid" (click)="save()"><i
                class="fas fa-check"></i></button>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
