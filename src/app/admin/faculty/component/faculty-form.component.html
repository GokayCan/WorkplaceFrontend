<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Fakülte İşlem Sayfası</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Ana Sayfa</a></li>
            <li class="breadcrumb-item"><a routerLink="/faculty/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Fakülte Listesi</a></li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="card">
      <div class="card-header">
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <form #facultyForm="ngForm">
        <div class="card-body">
          <div class="form-group mb-2">
            <label for="">Fakülte Adı</label>
            <input type="text" class="form-control" name="txtName" [(ngModel)]="faculty.name" #txtName="ngModel" required>
            <small class="text-danger" *ngIf="txtName.invalid && txtName.touched">Zorunlu Alan</small>
          </div>
        </div>
        <div class="card-footer">
          <div style="display:flex;justify-content: end;">
            <button class="btn btn-success btn-sm" title="Kaydet" [disabled]="!facultyForm.form.valid" (click)="save()"><i
                class="fas fa-check"></i></button>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
